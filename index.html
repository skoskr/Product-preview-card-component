<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="content">
        <picture>
          <source media="(max-width:650px)" srcset="./images/image-product-mobile.jpg">
          <img src="/images/image-product-desktop.jpg" class="img" alt="">
        </picture>
        <div class="main-content">
          <div class="main-title">
            Perfume
          </div>
          <div class="title">
            Gabrielle Essence Eau De Parfum
          </div>
          <div class="description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="prices">
            <div class="discounted-price">
              $149.99
            </div>
            <div class="main-price">
              $169.99
            </div>
          </div>
          <button type="button" class="button">
            <img src="./images/icon-cart.svg" alt="cart icon">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa/hub/product-preview-card-component-NsN0Z3GbS3" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa/hub/product-preview-card-component-NsN0Z3GbS3">Sefa Köşker</a>.
    </div>
  </main>

</body>

</html>
